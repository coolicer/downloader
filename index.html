<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下载文件/视频</title>
    <style>
        .view {
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
        }
        .btn {
            display: inline-block;
            margin-top: 50px;
            padding: 5px;
        }
        input, textarea {
            margin: 0;
            padding: 0;
            border: 1px solid #ccc;
        }
        .filed input , .filed textarea{
            display: inline-block;
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .filed p{
            text-align: left;
        }
        .center {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h1 class="center">下载文件/视频</h1>
    <form action="/" method="POST">
        <div class="view">
            <div class="filed">
                <p>email: </p><input name="email" type="text" />
            </div>
            <div class="filed">
                <p>url: </p>
                <textarea name="url" cols="30" rows="10"></textarea>
            </div>
            <div class="filed">
                <p>暗号: </p><input name="haha" type="text" />
            </div>
            <input type="submit" value="下载" class="btn" />
        </div>
    </form>
    <p class="center">填写邮箱后，下载完成后会收到下载地址</p>
  </body>
</html>
